<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var json;
		$(window).load(function() {
			//alert("load");
			$.getJSON("Movies.json",function(data){
			//alert("here2");
			//alert(JSON.stringify(data));
			json=data;
			});
		});
		$("button").click(function(){
			//alert("here");
			var User = $('#Users').val();
			//alert(User);
			var category = json["Users"][User];
			//alert(category);
			$("#cat").html(category);
			var ads = json["Ads"][category];
			var movs = json["Movs"][category];
			//alert(ads);
			//alert(movs);
			var i=0;
			var adsValues = "";
			for(i=0;i<ads.length;i++){
				adsValues += ads[i]; 
				adsValues += ", ";
			}
			//alert(adsValues);
			$("#ads").html(adsValues);
			var j=0;
			var movsValues = "";
			for(i=0;i<movs.length;i++){
				movsValues += movs[i]; 
				movsValues += ", ";
			}
			//alert(movsValues);
			$("#movs").html(movsValues);
		});
	});
	</script>
</head>

<body>
	<h1>ReKoMend</h1>
	<input type="text" id="Users" val="Enter User Name"><br>
	<button>Submit</button>
	<p id="cat"></p>
	<p>ADVERTS</p>
	<p id="ads"></p>
	<p>MOVIES</p>
	<p id="movs"></p>
</body>
</html>
