<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var json;
		$(window).load(function() {
			//alert("load");
			$.getJSON("Movies.json",function(data){
			//alert("here2");
			//alert(JSON.stringify(data));
			json=data;
			});
		});
		$("button").click(function(){
			//alert("here");
			var movie = $('#MovieName').val();
			//alert(movie);
			var category = json["Movies"][movie];
			//alert(category);
			$("#cat").html(category);
			var ads = json["Ads"][category];
			//alert(ads);
			var i=0;
			var adsValues = "";
			for(i=0;i<ads.length;i++){
				adsValues += ads[i]; 
				adsValues += ", ";
			}
			//alert(adsValues);
			$("#ads").html(adsValues);
		});
	});
	</script>
</head>

<body>
	<h1>ReKoMend</h1>
	<input type="text" id="MovieName" val="Enter Movie Name"><br>
	<button>Submit</button>
	<p id="cat"></p>
	<p id="ads"></p>
</body>
</html>
